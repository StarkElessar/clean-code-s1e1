<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="content__add-task add-task">
        <h3 class="add-task__title title">Add Item</h3>
        <div class="add-task__field">
          <input class="add-task__input" id="new-task" type="text">
          <button class="add-task__button" type="button">Add</button>
        </div>
      </section>
      <section class="content__todos todos">
        <h3 class="todos__title title">Todo</h3>
        <ul class="todos__list" id="incompleteTasks">
          <li class="todos__item">
            <input class="todos__check" type="checkbox">
            <label class="todos__todo-name task">Pay Bills</label>
            <input class="todos__edit-task task" type="text">
            <button class="todos__button-edit edit" type="button">Edit</button>
            <button class="todos__button-delete delete" type="button">
              <img class="todos__icon-remove" src="./remove.svg" alt="Edite Button">
            </button>
          </li>
          <li class="todos__item editMode">
            <input class="todos__check" type="checkbox">
            <label class="todos__todo-name task">Go Shopping</label>
            <input class="todos__edite-task task" type="text" value="Go Shopping">
            <button class="todos__button-edit edit" type="button">Save</button>
            <button class="todos__button-delete delete" type="button">
              <img class="todos__icon-remove" src="./remove.svg" alt="Save Button">
            </button>
          </li>
        </ul>
      </section>
      <section class="content__completed-todos completed-todos">
        <h3 class="completed-todos__title title">Completed</h3>
        <ul class="completed-todos__list" id="completed-tasks">
          <li class="completed-todos__item">
            <input class="completed-todos__check" type="checkbox" checked>
            <label class="completed-todos__tast-name task">See the Doctor</label>
            <input class="completed-todos__edit-task task" type="text">
            <button class="completed-todos__button-edit edit" type="button">Edit</button>
            <button class="completed-todos__button-delete delete" type="button">
              <img class="completed-todos__icon-remove" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
